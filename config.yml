baseURL: 'https://gohanko.github.io/lazycat/'
languageCode: 'en-us'
title: 'brandon@lazycat'
theme: 'PaperMod'

googleAnalytics: G-DKYY4HJSRB
enableRobotsTxt: true

permalinks:
  posts: "/:filename"

minify:
    disableXML: true
    minifyOutput: true

params:
  env: production
  title: "brandon@lazycat"
  description: "thoughts on web development, cybersecurity and life"
  keywords: ['web development', 'cybersecurity', 'software development', 'linux']
  author: Yii Kuo Chong (Brandon)
  DateFormat: "January 2, 2006"
  defaultTheme: auto

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: true

  homeInfoParams:
    Title: "[~]$ whoami"
    Content: >
      A Fullstack Web Developer with an interest in Rust, *nix based Systems, Cyber-Security, and Reverse Engineering; loves FOSS and programming [Read more](/about)

      - [RSS Feed](/index.xml) - Subscribe to this blog using RSS aggregators.

      - Reach out to me at byu1628[at]proton[dot]me (or any of the channels listed) if you have any questions/suggestions. 

  socialIcons:
    - name: github
      url: "https://github.com/gohanko"
    - name: linkedin
      url: "https://www.linkedin.com/in/gohanko/"
    - name: telegram
      url: "https://t.me/emergencyfood"
    - name: rss
      url: /index.xml

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: About
      name: About
      url: /about/
      weight: 30
